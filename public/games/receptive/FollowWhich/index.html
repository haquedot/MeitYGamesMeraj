<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follows Which Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style-FollowWhich.css">
</head>

<body>


  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="d-block">
          <div class="d-block">
            <a href="../../Home.html" class="btn_home w-100 mb-3" aria-label="Close">Home</a>
          </div>
          <div class="d-block">
            <button class="btn_resume w-100 mb-3" data-bs="modal" aria-label="Close">Resume</button>
          </div>
          <div class="d-block">
            <a class="btn_restart w-100 mb-3" aria-label="Close">Restart</a>
          </div>
          <div class="d-block">
            <button class="btn_cancel w-100" aria-label="Close"
              onclick="pauseClicked()">Cancel</button>

          </div>

        </div>

      </div>
    </div>
  </div>


  <div class="container-fluid">
    <div class="d-flex">
      <div class="d-block">
        <button class="pause_button border-0 bg-transparent" onclick="pauseClicked()" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"><i class="bi bi-pause-fill fs-2"></i></button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="script-FollowWhich.js"></script>
</body>

</html>
