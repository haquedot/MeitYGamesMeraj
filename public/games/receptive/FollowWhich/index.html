<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follows Which Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style-FollowWhich.css">
  <link rel="stylesheet" href="../../styles/common.css">
</head>

<body>


  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content p-4">
        <div class="d-block">
          <div class="d-block">
            <a href="../../Home.html" class="custom_btn w-100 mb-3" aria-label="Close" onclick="pauseClicked()">HOME</a>
          </div>
          <div class="d-block">
            <a class="custom_btn w-100 mb-3" data-bs-dismiss="modal" aria-label="Close"
              onclick="pauseClicked()">RESUME</a>

          </div>
          <div class="d-block">
            <a class="custom_btn w-100 mb-3" data-bs-dismiss="modal" aria-label="Close"
              onclick="pauseClicked()">RESTART</a>
          </div>
          <div class="d-block">
            <a class="custom_btn w-100 text-decoration-none" data-bs-dismiss="modal" aria-label="Close"
              onclick="pauseClicked()">CANCEL</a>

          </div>

        </div>

      </div>
    </div>
  </div>


  <div class="container-fluid">
    <div class="d-flex align-items-cneter mb-3" id="header">
      <div class="d-block">
        <button class="pause_button border-0 bg-transparent" onclick="pauseClicked()" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"><i class="bi bi-pause-fill fs-1"></i></button>
      </div>

      <div class="d-block ms-auto">
        <div class="d-flex mt-1">
          <div class="d-flex me-3" id="hearts">
            <i class="bi bi-heart-fill fs-2 me-1 text-danger"></i>
            <i class="bi bi-heart-fill fs-2 me-1 text-danger"></i>
            <i class="bi bi-heart-fill fs-2 text-danger"></i>
          </div>
          <div class="d-flex me-3 fs-2 fw-bolder text-success" id="correctCount">
            <i class="bi bi-check-lg"></i>
            0
          </div>
          <div class="d-flex fs-2 fw-bolder text-danger" id="wrongCount">
            <i class="bi bi-x-lg"></i>0
          </div>
        </div>
      </div>
    </div>

    <div class="d-block main_div">
      <h3 id="question" class="px-3 py-2 border border-1 border-danger rounded-2 fs-2 mb-3">Which fruit is red?</h3>
      <div class="row justify-content-center" id="cards">


      </div>
      <div class="d-flex justify-content-center">
        <button class="custom_btn border-0 py-1 mb-3 me-2 d-none" id="tryAgain" onclick="tryAgain()"><i
            class="bi bi-arrow-clockwise fs-2"></i></button>
        <button class="custom_btn border-0 py-1 mb-3 d-none" id="next" onclick="nextQuestion()"></i><i class="bi bi-arrow-right fs-2"></i></button>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="script-FollowWhich.js"></script>
</body>

</html>
